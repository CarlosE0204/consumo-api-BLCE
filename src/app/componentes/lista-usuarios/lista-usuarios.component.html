<h1 class="titulo">Lista de Usuarios</h1>
<mat-form-field>
  <mat-label>Filtro</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="administrador" #input>
</mat-form-field>
<table mat-table [dataSource]="dataSource"class="mat-elevation-z8">
  
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell class="tema" *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let user"> {{user.id}} </td>
    </ng-container>
 
    <!-- Name Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell class="tema" *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let user"> {{user.name}} </td>
    </ng-container>
  
    <!-- Weight Column-->
    <ng-container matColumnDef="email">
      <th mat-header-cell class="tema" *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let user"> {{user.email}} </td>
    </ng-container>
  
    <!-- Symbol Column--> 
    <ng-container matColumnDef="rol">
      <th mat-header-cell class="tema" *matHeaderCellDef> Rol </th>
      <td mat-cell *matCellDef="let user"> {{user.role}} </td>
    </ng-container>

    <ng-container matColumnDef="avatar">
      <th mat-header-cell class="tema" *matHeaderCellDef> Avatar </th>
      <td mat-cell *matCellDef="let user"> 
        <img [src]="user.avatar" alt="Avatar" width="50" height="50" (error)="handleError($event)">
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"  aria-label="Selecciona las paginas de usuarios"></mat-paginator>
